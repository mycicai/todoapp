<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级 Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="todo-app">
            <div class="app-header">
                <div class="header-content">
                    <h1 class="app-title">✨ 任务清单 ✨</h1>
                    <p class="subtitle">完成每一项，成就更好的自己</p>
                </div>
                <div class="theme-toggle" id="themeToggle">
                    <span>🌙</span>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <span class="input-icon">📌</span>
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="输入一个新的任务..." 
                        class="todo-input"
                    >
                </div>
                <button id="addBtn" class="add-btn">
                    <span>➕</span>
                    <span>添加</span>
                </button>
            </div>

            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">
                    <span class="filter-icon">📋</span>
                    <span>全部</span>
                </button>
                <button class="filter-btn" data-filter="active">
                    <span class="filter-icon">⚡</span>
                    <span>进行中</span>
                </button>
                <button class="filter-btn" data-filter="completed">
                    <span class="filter-icon">✅</span>
                    <span>已完成</span>
                </button>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <span class="stat-label">总数</span>
                    <span class="stat-value" id="totalCount">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">进行中</span>
                    <span class="stat-value" id="activeCount">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">已完成</span>
                    <span class="stat-value completed" id="completedCount">0</span>
                </div>
                <div class="stat-card progress-card">
                    <span class="stat-label">完成度</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="stat-value" id="progressPercent">0%</span>
                </div>
            </div>

            <ul id="todoList" class="todo-list">
                <!-- Todo items will be added here -->
            </ul>

            <div class="empty-state" id="emptyState">
                <div class="empty-icon">🎉</div>
                <p class="empty-text">恭喜！还没有任何待办事项</p>
                <p class="empty-subtext">开始添加一个新任务吧！</p>
            </div>

            <div class="action-buttons">
                <button id="clearBtn" class="clear-btn">
                    <span>🗑️</span>
                    <span>清除已完成</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
