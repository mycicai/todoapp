<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>📝 我的待办事项</h1>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="输入新的待办事项..." 
                    class="todo-input"
                >
                <button id="addBtn" class="add-btn">添加</button>
            </div>

            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="active">进行中</button>
                <button class="filter-btn" data-filter="completed">已完成</button>
            </div>

            <div class="stats">
                <span id="totalCount">总数: 0</span>
                <span id="completedCount">已完成: 0</span>
            </div>

            <ul id="todoList" class="todo-list">
                <!-- Todo items will be added here -->
            </ul>

            <div class="empty-state" id="emptyState">
                <p>还没有任何待办事项 😊</p>
            </div>

            <button id="clearBtn" class="clear-btn">清除已完成</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
